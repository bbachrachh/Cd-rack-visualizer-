
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CD Rack Music Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    .carousel-container {
      perspective: 1000px;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 30s linear infinite;
    }
    .carousel:hover {
      animation-play-state: paused;
    }
    .carousel .item {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
      margin: -100px 0 0 -100px;
      transition: transform 0.5s;
    }
    .carousel .item img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="spotifyLogin()">Login to Spotify</button>
  <input type="file" id="filePicker" multiple accept=".mp3"/>
</div>

<div class="carousel-container">
  <div class="carousel" id="carousel">
    <!-- Items will be dynamically inserted here -->
  </div>
</div>

<script>
const clientId = "2a87a856b6a74e5eb799ca309a5bed76";
const redirectUri = "https://bbachrachh.github.io/Cd-rack-visualizer-";

function spotifyLogin() {
  const scope = "user-library-read playlist-read-private user-read-recently-played";
  const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
  window.location = authUrl;
}

document.getElementById("filePicker").addEventListener("change", (event) => {
  const files = event.target.files;
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "";
  const angle = 360 / files.length;
  [...files].forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const div = document.createElement("div");
      div.className = "item";
      div.style.transform = `rotateY(${angle * index}deg) translateZ(400px)`;
      div.innerHTML = `<img src="https://via.placeholder.com/200?text=${encodeURIComponent(file.name)}"/>`;
      carousel.appendChild(div);
    };
    reader.readAsDataURL(file);
  });
});
</script>

</body>
</html>
